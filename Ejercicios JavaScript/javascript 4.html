<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 4</title>
    <script type="text/javascript">
    	var nota = parseInt(prompt("Introduce una nota"));

      if(nota > 5){
        document.write("APROBADO");
      }
      else if(nota == 5){
       document.write("APROBADO POR LOS PELOS");
      }
      else if(nota < 5){
       document.write("SUSPENSO"); 
      }
    </script>
  </head>
  <body>
    <h1>Ejercicio 4 JavaScript</h1>
    <h2>Notas</h2>
  </body>
</html>
