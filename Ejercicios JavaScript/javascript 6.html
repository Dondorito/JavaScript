<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 6</title>
    <script type="text/javascript">
      function analizar(){
    	var centi = document.getElementById("centi").value;

      var centi = centi * 9/5 + 32;

      document.getElementById("faren").value = centi;
}
    </script>
  </head>
  <body>
    <h1>Función de JavaScript que convierte grados centígrados en grados Fahrenheit</h1>
    <form>
      Grados centígrados:<input type="text" id="centi">
      <br>
      Grados Fahrenheit:<input type="text" id="faren">
      <br>
      <input type="button" onclick = "analizar()" value="Analizar">
  </body>
</html>
