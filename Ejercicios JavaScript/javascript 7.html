<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ejercicio 7</title>
  </head>
  <body>
    <input type="number" id="numero1">
    <select id="operadores">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="/">/</option>
    <option value="*">*</option>
    </select>
    <input type="number" id="numero2">
    <button id="calc" onclick="calcular()">Calcular</button>
    <input type="number" id="resultado">
    <script type="text/javascript">
      function calcular(){
        var numero1 = parseInt(document.getElementById("numero1"));
        var numero2 = parseInt(document.getElementById("numero2"));
        var operador = document.getElementById("operadores");

        if(operador == "+"){
          var cantidad = numero1 + numero2;
        }
        document.getElementById("resultado").value = cantidad;
      }
    </script>
  </body>
</html>
