<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Deluxe Travels</title>
    <link rel="stylesheet" href="estilo.css">
    <script type="text/javascript" src="javascript.js"></script>
  </head>
  <body>
    <h1>FLY SECURE TRAVEL FAST</h1>
    Number of nights:
    <input type="text" id="nights">
    <br>
    Select a city to fly:
    <br>
    <select id="flights">
      <option value="oviedo">Oviedo</option>
      <option value="madrid">Madrid</option>
      <option value="barcelona">Barcelona</option>
      <option value="tokyo">Tokyo</option>
    </select>
    <br>
    Need a car?
    <br>
    Yes<input type="radio" id="yes" name="car">
    <br>
    No<input type="radio" id="no" name="car">
    <br>
    <button id="btn" onclick="travel()">Proceed</button>
  </body>
</html>
