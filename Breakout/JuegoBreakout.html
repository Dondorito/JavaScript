<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Breakout Online</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|VT323" rel="stylesheet">
  <link rel="stylesheet" href="img/estilo.css">

</head>

<body>
  <div id="inicio">
    <h1 id="titulo">Breakout Online</h1>
    <button id="btnIntro" class="btn" onclick="intro()">Play Game!</button>
  </div>
  <div id="inicio2">
    <h1 id="titulo2">Introduce Username</h1>
    <input type="text" id="usuario">
    <br>
    <button id="btnJugar" class="btn" onclick="intro2()">Play!</button>
  </div>
  <div id="Game">
    <div class="box">
      <h2 class="UserScoreLives">Current User:</h2>
      <h3 class="CurrentUserScoreLives" id="currentUser"></h2>
        </div>
    <div class="box">
      <h3 class="UserScoreLives">Score:</h2>
      <h2 class="CurrentUserScoreLives" id="ESCORE">50</h2>
    </div>
    <div class="box">
      <h3 class="UserScoreLives">Lives:</h2>
      <h2 class="CurrentUserScoreLives" id="LAIFS">3</h2>
    </div>
    <div class="box">
      <button class="butons"><img src="img/mute.png" width="100%" height="100%"></button>
      <br>
      <button class="butons">Exit</button>
    </div>
    <canvas id="Canvas" width="" height=""></canvas>
    <div id="footer">
      <h4 id="pie">CopyRight Dondorito&#169;</h4>
    </div>
  </div>

  <script type="text/javascript" src="Javascript.js"></script>

</body>
</html>
